<body>
      <div class="cusipinput">
           <h1>Enter Details</h1>
           <form name="cusipform" method="post" action="php/cusip.php" onsubmit="return ValidateForm(cusipform)">
                <table class="table11">
                     <tr class="headrow">
                         <td class="col1">Cusip</td>
                         <td class="col2">Bond Price</td>
                         <td class="col3">Quantity</td>
                         <td class="col4">Settlement Date</td>
                         <td class="col5">Vender</td>
                         <td class="col6">Account</td>
                         <td class="col7">&nbsp;</td>
                     </tr>
                     
                      <tr>
                         <td class="col1"><input type="text" name="strcusip" id="strcusip" tabindex="1"></td>
                         <td class="col2"><input type="number" name="strbondprice" id="strbondprice" tabindex="2"  class="tiny"></td>
                         <td class="col3"><input type="number" name="strqty" id="strqty" tabindex="3"  class="small"></td>
                         <td class="col4"><input type="text" name="strsetdate" id="strsetdate" tabindex="4"  class="medium"></td>
                         <td class="col5">
                             <select name="strvendor" id="strvendor" tabindex="5" >
                                  <option value="">Select</option>
                                  <option value="Bank of America">Bank of America</option>
                                  <option value="City Bank">City Bank</option>
                             </select>
                         </td>
                         <td class="col6">
                             <select name="straccount" id="straccount" tabindex="6"  class="medium">
                                  <option value="">Select</option>
                                  <option value="Account1">Account1</option>
                                  <option value="Account2">Account2</option>
                             </select>
                         </td>
                         <td class="col7">
                             &nbsp;
                             <!-- <a href="javascript:void(0);"><img src="images/btn_add.png" alt="add"></a>  -->
                         </td>
                     </tr>
                     
                </table>
                <div class="submit-btn"><input type="submit" name="strsubmit" id="strsubmit" value=""></div>
           </form>
      </div>
